name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 1'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run tests with coverage
      run: uv run pytest --cov=pyrmapi --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run ruff linter
      run: uv run ruff check --output-format=github .
    
    - name: Run ruff formatter
      run: uv run ruff format --check .
    
    - name: Run mypy type checker
      run: uv run mypy pyrmapi/

  pyright:
    name: Type Check (Pyright)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run pyright
      run: uv run --with pyright pyright pyrmapi/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run bandit security linter
      run: |
        uv add --dev bandit[toml]
        uv run bandit -r pyrmapi/ -f json -o bandit-report.json || true
        uv run bandit -r pyrmapi/
    
    - name: Run safety check for known vulnerabilities
      run: |
        uv add --dev safety
        uv run safety check --json --output safety-report.json || true
        uv run safety check
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    steps:
    - uses: actions/checkout@v4

    - name: Run Semgrep scan
      run: semgrep scan --config=p/security-audit --config=p/secrets --config=p/python --sarif --output=semgrep.sarif

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif
      if: always()

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Build package
      run: uv build
    
    - name: Check package
      run: |
        uv add --dev twine
        uv run twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: dist
        path: dist/

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install package in editable mode
      run: uv sync
    
    - name: Test CLI import
      run: uv run python -c "from pyrmapi.rmapi import RMAPI; print('Import successful')"

    - name: Test package installation
      run: |
        uv build
        uv pip install --system dist/*.whl --force-reinstall
        python -c "import pyrmapi; print('Package install successful')"
